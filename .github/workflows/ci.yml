name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  DOCKER_REPOSITORY: yellowseaa/promptworks

jobs:
  quality-check:
    name: 质量检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装 uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.0"

      - name: 安装 Python 依赖
        run: uv sync

      - name: 后端质量检查
        run: uv run poe test-all

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: 前端依赖安装
        run: npm ci
        working-directory: frontend

      - name: 前端构建
        run: npm run build
        working-directory: frontend

  docker:
    name: 构建并推送镜像
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 启用 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 生成镜像标签
        id: tags
        run: |
          set -euo pipefail
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TARGET_BRANCH="${GITHUB_REF##*/}"

          if [[ "${TARGET_BRANCH}" == "main" ]]; then
            echo "channel=main" >> "$GITHUB_OUTPUT"
            echo "backend_tags=${DOCKER_REPOSITORY}:backend-main-${SHORT_SHA},${DOCKER_REPOSITORY}:backend-main-latest" >> "$GITHUB_OUTPUT"
            echo "frontend_tags=${DOCKER_REPOSITORY}:frontend-main-${SHORT_SHA},${DOCKER_REPOSITORY}:frontend-main-latest" >> "$GITHUB_OUTPUT"
          else
            echo "channel=dev" >> "$GITHUB_OUTPUT"
            echo "backend_tags=${DOCKER_REPOSITORY}:backend-dev-${SHORT_SHA},${DOCKER_REPOSITORY}:backend-dev-latest" >> "$GITHUB_OUTPUT"
            echo "frontend_tags=${DOCKER_REPOSITORY}:frontend-dev-${SHORT_SHA},${DOCKER_REPOSITORY}:frontend-dev-latest" >> "$GITHUB_OUTPUT"
          fi

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.backend_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.tags.outputs.channel }}-${{ github.sha }}

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.frontend_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.tags.outputs.channel }}-${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ vars.DOCKER_FRONTEND_API_BASE_URL || 'http://localhost:8000/api/v1' }}
